<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="open.css">
    <title>Jogo da Memória</title>
</head>
<body>
    <main class="container">

        <h1 id="title">Jogo Da Memória</h1>

        <p>Escolha o tema do seu jogo</p>

        <div>
            <button class="botao" type="button" onclick="myFunction()">Animes</button>
            <button class="botao"type="button" onclick="myDinos()">Dinossauros</button>
            <button class="botao" type="button"onclick ="myNovel()">Novelas</button>
        </div>
        <script>
            function myFunction() {
                window.open("index.html","_self");
            }
            function myNovel() {
                window.open("novela.html","_self")
            }
            function myDinos() {
                window.open("dinossauro.html","_self")
            }
        </script>
    </main>
